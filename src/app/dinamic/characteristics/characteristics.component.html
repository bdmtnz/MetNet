<div class="mat-elevation-z8">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Caracteristica</th>
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let item of reducer.state.caracteristicas | paginate: { itemsPerPage: 4, currentPage: p }">
        <td>{{item.name}}</td>
      </tr>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </tbody>
  </table>
</div>
