<div class="mat-elevation-z8">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre Precio</th>
        <th scope="col">Monto</th>
      </tr>
    </thead>
    <tbody>      
      <tr *ngFor="let item of reducer.state.prices">
        <td>{{item.name}}</td>
        <td>{{item.amount}}</td>
      </tr>
    </tbody>
  </table>
</div>
